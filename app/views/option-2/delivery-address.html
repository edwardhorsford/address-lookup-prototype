{% extends "layout_unbranded.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">

  {# <div class="breadcrumbs">
    <ol role="breadcrumbs">
      <li><a href="/">GOV.UK prototype kit</a></li>
    </ol>
  </div> #}

  <h1 class="heading-large">Delivery address</h1>

  <form action="confirm-address" method="post" class="form">
    <div class="form-group">
      <label class="form-label-bold" for="deliveryName">Full name</label>
      <input type="text" class="form-control" id="deliveryName" name="deliveryName">
    </div>

    <div class="form-group">
      <label class="form-label-bold" for="postcode">Postcode</label>
      <input type="text" class="form-control" id="postcode">
      <a href="" class="button search-button">Search</a>
    </div>

    <div class="panel panel-border-wide address-container hidden "><h2 class="heading-medium">Select your address</h2>

      <p>If your address isn't listed you can <a href="manual-address">add it manually</a>.</p>

        <div class="form-group">
          <fieldset>
            <div class="address-list">
              <label for="item-1" class="fake-radio">
                <input type="radio" id="item-1" name="selectedAddress" value="68">
                68 Whitehall, London SW1A 2AS
              </label>
              <label for="item-2" class="fake-radio">
                <input type="radio" id="item-2" name="selectedAddress" value="69">
                69 Whitehall, London SW1A 2AS
              </label>
              <label for="item-3" class="fake-radio">
                <input type="radio" id="item-3" name="selectedAddress" value="70a-b">
                70a-b Whitehall, London SW1A 2AS
              </label>

              <label for="item-4" class="fake-radio">
                <input type="radio" id="item-4" name="selectedAddress" value="71">
                71 Whitehall, London SW1A 2AS
              </label>

              <label for="item-5" class="fake-radio">
                <input type="radio" id="item-5" name="selectedAddress" value="72">
                72 Whitehall, London SW1A 2AS
              </label>
            </div>

          </fieldset>
        </div>

    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>

</main>

{% endblock %}
